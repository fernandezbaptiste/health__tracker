<!-- health_tracker/templates/health_tracker.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        #response h3 {
            color: #555;
            margin-bottom: 5px;
        }
        #response p {
            margin: 0;
            font-size: 16px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
        }
        .point-wise {
            margin-top: 10px;
            padding-left: 20px;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>
    <form action="{% url 'track' %}" method="post">
        {% csrf_token %}
        <label for="user_input">Enter your message:</label>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Submit</button>
    </form>
    <div id="response">
        {% if response_points %}
            <h3>Assistant Response:</h3>
            <ul class="point-wise">
                {% for point in response_points %}
                    <li>{{ point }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>    
    <a href="{% url 'responses' %}">View Responses</a>
</body>
</html>
